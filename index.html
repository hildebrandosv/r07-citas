<body class="">
  <!-- Login/Registro -->
  <div id="idLoginContainer" class="d-flex flex-column min-vh-100 justify-content-center align-items-center" id="template-bg-3">
    <div class="card mb-5 p-5 bg-dark bg-gradient text-white col-md-4">
      <div class="card-header text-center">
        <h3>Iniciar sesión </h3>
      </div>
      <div class="card-body mt-3">
        <form id="idFormularioLogin">
          <div class="input-group form-group mt-3">
            <input id="idUsuario" type="text" class="form-control text-center p-3" placeholder="Usuario">
          </div>
          <div class="input-group form-group mt-3">
            <input id="idContrasena" type="password" class="form-control text-center p-3" placeholder="Contraseña">
          </div>
          <div id="btnAcceder" class="text-center">
            <input type="submit" value="Acceder" class="btn btn-primary mt-3 w-100 p-2">
          </div>
        </form>
      </div>
      <div id="idRegistrarseContainer" class="card-footer p-3">
        <div class="d-block justify-content-center">
          <div class="text-info text-center">Usuario no registrado.</div>
          <div class="text-center">
            <input id="btnRegistrase" type="submit" value="Registrarse" class="btn btn-success mt-3 w-100 p-2">
            <input id="btnCancelar" type="submit" value="Cancelar" class="btn btn-info mt-3 w-100 p-2">
          </div>
        </div>
      </div>
    </div>

  </div>
  <div id="idCitasContainer" class="">
    <h1 class="card-title text-center" id="sura">Eps Sura</h1>
    <div>
      <label for="" class="label">Buscar por nombre</label>
      <input type="text" id="inputBuscar">
      <button id="btnBuscar" class="btn btn-primary mx-2">Buscar</button>
      <button id="idBtnLimpiar" class="btn btn-info mx-2">Limpiar</button>
    </div>

    <div id="busqueda"></div>

    <!-- Agregar citas -->
    <div class="cart mt-5">
      <div class="card-body">
        <form id="formulario">
          <h1 class="card-title text-center color-ligth">Agregar citas</h1>
          <hr>

          <div class="form-group row">
            <label for="" class="col-sm-4 col-lg-2 col-form-label">Nombre</label>
            <div class="mb-4 mb-lg-0">
              <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingresa tu nombre">
            </div>
          </div>

          <div class="form-group row mt-3">
            <label for="" class="col-sm-4 col-lg-2 col-form-label">Fecha</label>
            <div class="mb-4 mb-lg-0">
              <input type="date" name="fecha" id="fecha" class="form-control">
            </div>
            <label for="" class="col-sm-4 col-lg-2 col-form-label">Hora</label>
            <div class="mb-4 mb-lg-0">
              <input type="time" name="hora" id="hora" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label for="" class="col-sm-4 col-lg-2 col-form-label">Síntomas</label>
            <div class="form-group">
              <textarea class="form-control" name="sintomas" id="sintomas" cols="30" rows="10"></textarea>
            </div>
          </div>

          <button class="btn btn-primary" type="submit">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Listar citas -->
    <div class="card mt-5" id="listar">>
      <div>
        <h2 class="card-title text-center">Agenda</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Síntomas</th>
            </tr>
          </thead>
          <tbody id="listarCita">
            <!-- Se llena desde JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div> <!-- Fin id="idCitasContainer" -->
  <!-- Page Footer -->
  <footer class="mt-3 text-center text-lg-start bg-success bg-opacity-25 text-muted">
    <!-- Copyright -->
    <div class="text-center p-1">
      <img class="" src="./images/own_logo/Logo s3.svg" alt="" width="35" height="35">
